packages:
  - type: github_release
    repo_owner: keploy
    repo_name: keploy
    description: Unit and Integration Test generation for Developers. Generate tests and stubs for your application that actually work
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.3")
        no_asset: true
      - version_constraint: semver("<= 0.4.0")
        asset: keploy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: keploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v0.4.1"
        no_asset: true
      - version_constraint: semver("<= 0.5.6")
        asset: keploy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: keploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.8.3")
        asset: keploy_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: keploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: keploy_{{.OS}}_all.{{.Format}}
